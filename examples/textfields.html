<!doctype html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>u can textfields</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/normalize.css@4.1.1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400">
<link rel="stylesheet" href="../dist/style.css">
<link rel="stylesheet" href="extra.css">
</head>
<body>

<div class="root">

<h1>u can textfields</h1>

<hr>

<div class="form-showcase">
  <div class="h7 inform monospace">basic forms</div>

  <form class="form">
    <fieldset class="fieldset">
      <legend class="legend">So Basic Information</legend>
      <div class="form-group">
        <label>
          <span class="form-label">Your name</span>
          <div class="form-control">
            <input type="text">
          </div>
        </label>
      </div>

      <div class="form-group">
        <label>
          <span class="form-label">Who are you</span>
          <p class="form-help">A helpful description about yourself</p>
          <div class="form-control">
            <textarea></textarea>
          </div>
        </label>
      </div>
    </fieldset>

    <button class="btn btn-attention btn-border btn-rounded">Cancel</button>
    <button class="btn btn-inform btn-border btn-rounded">Save</button>
    <button class="btn btn-condone btn-border btn-rounded">Submit</button>
  </form>

  <div class="h7 inform monospace">inline input</div>

  <form class="form">
    <div class="form-group inline-fields">
      <label>
        <span class="form-label">Email</span>
        <div class="form-control">
          <input type="text" placeholder="john@smith.com">
        </div>
        <button class="btn btn-condone">Yasssss</button>
      </label>
    </div>

    <div class="form-group form-group-border inline-fields">
      <label>
        <span class="form-label">Email</span>
        <div class="form-control">
          <input type="text" placeholder="john@smith.com">
        </div>
        <button class="btn btn-condone">Yasssss</button>
      </label>
    </div>
  </form>
</div>


</div><!-- /.root -->

</body>
</html>
